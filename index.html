<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Voices Recover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #3B7080;
        --color-secondary: #88B29C;
        --color-background: #FFF9F0;
        --color-accent: #F18F60;
        --color-text: #1E293B;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--color-background); 
        color: var(--color-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, .serif { font-family: 'Lora', serif; }
      
      /* Global Interactive States */
      button, a {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }

      /* Clear visual feedback on hover for buttons without specific hover classes */
      button:hover:not(:disabled) {
        filter: brightness(96%);
      }

      /* Subtle scale effect on click */
      button:active:not(:disabled) {
        transform: scale(0.97);
      }

      /* Enhanced accessibility focus states */
      button:focus-visible,
      a:focus-visible,
      input:focus-visible,
      textarea:focus-visible,
      [role="button"]:focus-visible {
        outline: 3px solid var(--color-primary);
        outline-offset: 3px;
        box-shadow: 0 0 0 4px rgba(59, 112, 128, 0.2);
      }

      /* Standardize link hover */
      a:hover {
        opacity: 0.8;
        text-decoration: underline;
        text-underline-offset: 4px;
      }

      /* Standardize input focus */
      input:focus, textarea:focus {
        border-color: var(--color-primary) !important;
        box-shadow: 0 0 0 4px rgba(59, 112, 128, 0.1) !important;
        outline: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #F1F5F9; }
      ::-webkit-scrollbar-thumb { background: #94A3B8; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }

      /* Animation for entry */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
